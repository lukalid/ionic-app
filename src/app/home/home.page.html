<ion-header>
    <ion-toolbar appAvatarColor>
        <ion-title>
            <h1 style="font-weight: bold;">
                <ion-grid>
                    <ion-row>
                        <ng-template [ngIf]="isUserSignedIn()">
                            <ion-col>
                                <ion-button fill="none" size="big" routerLink="/todo-list">
                                    <span class="btn-login-register">TO DO, TO DO...</span>
                                </ion-button>
                            </ion-col>
                            <ion-col>
                                <ion-button fill="none" size="big" (click)="onSignOut()">
                                    <span class="btn-login-register">Sign Out</span>
                                </ion-button>
                            </ion-col>
                        </ng-template>
                        <ng-template [ngIf]="!isUserSignedIn()">
                            <ion-col>
                                <ion-button fill="none" size="big" routerLink="/signin">
                                    <span class="btn-login-register">Sign In</span>
                                </ion-button>
                            </ion-col>
                            <ion-col>
                                <ion-button fill="none" size="big" routerLink="/signup">
                                    <span class="btn-login-register">Sign Up</span>
                                </ion-button>
                            </ion-col>
                        </ng-template>
                    </ion-row>
                </ion-grid>
            </h1>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-content>
            <img [src]="avatarUrl" alt="avatar">
        </ion-card-content>
        <ion-card-header>
            <ion-card-title>
                <h2 style="font-weight: bold" appAvatarColor>TO DO APP</h2>
            </ion-card-title>
            <ion-card-subtitle>
                <h3>So much to do, so little time...</h3>
                <h3>
                    Better start today, err, <span appAvatarColor (click)="getNewAvatar()" class="btn-login-register">NOW!</span>
                </h3>
            </ion-card-subtitle>
        </ion-card-header>
    </ion-card>
</ion-content>

<ion-footer>
    <ion-toolbar appAvatarColor>
        <ion-title>
            <h4 style="font-weight: bold;">&copy; Copyright 2019 Biggy.com</h4>
        </ion-title>
    </ion-toolbar>
</ion-footer>
