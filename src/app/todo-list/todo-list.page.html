<ion-header>
  <ion-toolbar [style.color]="avatarColor">
    <ion-title>
      <h1 style="font-weight: bold;">
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              TO DO LIST
            </ion-col>
            <ng-template [ngIf]="isUserSignedIn()">
              <ion-col>
                <ion-button fill="none" size="big" (click)="onSignOut()">
                  <span [style.color]="avatarColor" class="btn-login-register">Sign Out</span>
                </ion-button>
              </ion-col>
            </ng-template>
          </ion-row>
        </ion-grid>
      </h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-button routerLink="/add-todo" expand="block" fill="none" size="big" type="submit">
      <span [style.color]="avatarColor" class="btn-login-register">
        <ion-icon slot="start" name="add"></ion-icon>
        Add
      </span>
  </ion-button>

  <ion-list>
    <ion-item-sliding *ngFor="let todo of todoList; let i = index">
      <ion-item>
        <ion-label>
          <h2>{{ todo.data().title }}</h2>
          <h3>{{ todo.data().description }}</h3>
          <p>{{ todo.data().date | date:'mediumDate' }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="onDelete(todo)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option color="primary" (click)="onEdit(todo)">
          <ion-icon name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary" (click)="onCheck(todo)">
          <ion-icon name="checkmark"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="onBack()" expand="block" fill="none" size="big">
      <span [style.color]="avatarColor" class="btn-login-register">
        <ion-icon size="large" slot="start" name="arrow-back"></ion-icon>
        Back
      </span>
    </ion-button>
  </ion-toolbar>
</ion-footer>
