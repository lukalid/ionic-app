<ion-header>
  <ion-toolbar [style.color]="avatarColor">
    <ion-title>TO DO LIST</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-button routerLink="/add-todo" expand="block" fill="none" size="big" type="submit">
      <span [style.color]="avatarColor" class="btn-login-register">
        <ion-icon slot="start" name="add"></ion-icon>
        Add
      </span>
  </ion-button>

  <ion-list>
    <ion-item-sliding *ngFor="let todo of todoList; let i = index">
      <ion-item>
        <ion-label>
          <h2>{{ todo.data().title }}</h2>
          <h3>{{ todo.data().description }}</h3>
          <p>{{ todo.data().date | date:'mediumDate' }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="onDelete(i)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option color="primary" (click)="onEdit(i)">
          <ion-icon name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary" (click)="onCheck(i)">
          <ion-icon name="checkmark"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="onBack()" expand="block" fill="none" size="big">
      <span [style.color]="avatarColor" class="btn-login-register">
        <ion-icon size="large" slot="start" name="arrow-back"></ion-icon>
        Back
      </span>
    </ion-button>
  </ion-toolbar>
</ion-footer>
