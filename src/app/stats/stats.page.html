<ion-header>
  <ion-toolbar appAvatarColor>
    <ion-title>
      <h1 style="font-weight: bold;">
        <ion-grid>
          <ion-row>
            <ion-col size="8">
              Stats
            </ion-col>
            <ng-template [ngIf]="isUserSignedIn()">
              <ion-col>
                <ion-button fill="none" size="big" appSignout>
                  <span appAvatarColor class="btn-login-register">Sign Out</span>
                </ion-button>
              </ion-col>
            </ng-template>
          </ion-row>
        </ion-grid>
      </h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let stat of stats">
      <ion-label>
        <h1 appAvatarColor>{{ stat.data.year }}</h1>
        <h2>{{ stat.data.completion | completion }}</h2>
        Average difficulty: {{ stat.data.averageDifficulty }}
        <ion-icon size="big" name="star" color="warning"></ion-icon>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="onBack()" expand="block" fill="none" size="big">
      <span appAvatarColor class="btn-login-register">
        <ion-icon size="large" slot="start" name="arrow-back"></ion-icon>
        Back
      </span>
    </ion-button>
  </ion-toolbar>
</ion-footer>
